name: â–¶ï¸ Update RoxieStreams

on:
  schedule:
    - cron: '*/30 * * * *'  # â° Runs every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ¯ Run RoxieStreams scraper
        run: python rox.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Roxiestreams.m3u

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ“º Updated RoxieStreams: NFL & Multi-Category Support ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Use rebase to prevent push collisions
          git pull --rebase origin main
          git push origin main
