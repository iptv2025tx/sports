name: â–¶ï¸ Update RoxieStreams

on:
  schedule:
    - cron: '*/30 * * * *'  # â° Runs every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸŒ Install dependencies & Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          python -m pip install --upgrade pip
          # Fix for lxml.html.clean error
          pip install requests-html lxml_html_clean
          # Force pre-download of Chromium
          python -c "from requests_html import HTMLSession; session = HTMLSession(); session.browser"

      - name: ğŸ¯ Run RoxieStreams scraper
        run: python rox.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Roxiestreams.m3u
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "ğŸ“º Updated RoxieStreams: Home + Category Scan ($(date -u))"
            git push
          fi
