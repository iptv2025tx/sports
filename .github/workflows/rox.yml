name: â–¶ï¸ Update RoxieStreams

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸŒ Install Chromium for rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          python -m pip install requests-html
          python -c "from requests_html import HTMLSession; session = HTMLSession(); session.browser"

      - name: ğŸ¯ Run Scraper
        run: python rox.py

      - name: ğŸ’¾ Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Roxiestreams.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“º Auto-update RoxieStreams: $(date -u)" && git push)
