name: Update Sports Playlist

on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch:      # Manual run button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Fetcher
        run: python streamed_fetcher.py

      - name: Save JSON and M3U to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add live.json streamed.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update live data and playlist" && git push)
