name: ‚ñ∂Ô∏è Update Streamed SU

on:
  schedule:
    # Runs "every hour on the hour"
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the generated file back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python streamed_fetcher.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add streamed.m3u
          git commit -m "üì∫ Update streamedsu: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
